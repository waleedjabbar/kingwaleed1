<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .progress {
            height: 100%;
            background: white;
            width: 65%;
            border-radius: 10px;
            animation: progress 2s ease-in-out;
        }
        
        .email-form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        input[type="email"] {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            flex: 1;
            min-width: 250px;
            font-size: 16px;
        }
        
        button {
            padding: 12px 30px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #ee5a52;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes progress {
            from {
                width: 0%;
            }
            to {
                width: 65%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš§</div>
        <h1>Under Construction</h1>
        <p>We're working hard to bring you something amazing. Our website is currently under construction and will be launching soon!</p>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        
        <p style="font-size: 16px;">Get notified when we launch</p>
        <form class="email-form" onsubmit="handleSubmit(event)">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Notify Me</button>
        </form>
    </div>
    
    <script>
        function handleSubmit(e) {
            e.preventDefault();
            alert('Thank you! We will notify you when we launch.');
            e.target.reset();
        }
    </script>
</body>
</html>
